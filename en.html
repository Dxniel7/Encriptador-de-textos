<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="favicon.ico">
  <title>Encriptador mediante el algoritmo de César</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    textarea {
      background-color: #333;
      border: none;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      resize: none;
      width: 300px;
      max-width: 100%;
      margin: 0 auto;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      background-color: #333;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      width: 300px;
      max-width: 100%;
      margin: 0 auto;
      margin-top: 20px;
    }
  </style>
  <script type="text/javascript">
    function encrypt() {
      var plaintext = document.getElementById("plaintext").value;
      var ciphertext = "";

      for (var i = 0; i < plaintext.length; i++) {
        var char = plaintext.charCodeAt(i);

        if (char >= 65 && char <= 90) {
          ciphertext += String.fromCharCode(((char - 65 + 3) % 26) + 65); // Uppercase letters
        } else if (char >= 97 && char <= 122) {
          ciphertext += String.fromCharCode(((char - 97 + 3) % 26) + 97); // Lowercase letters
        } else {
          ciphertext += plaintext.charAt(i); // Non-alphabetic characters
        }
      }

      document.getElementById("ciphertext").value = ciphertext;
    }

    function decrypt() {
      var ciphertext = document.getElementById("ciphertext").value;
      var plaintext = "";

      for (var i = 0; i < ciphertext.length; i++) {
        var char = ciphertext.charCodeAt(i);

        if (char >= 65 && char <= 90) {
          plaintext += String.fromCharCode(((char - 65 - 3 + 26) % 26) + 65); // Uppercase letters
        } else if (char >= 97 && char <= 122) {
          plaintext += String.fromCharCode(((char - 97 - 3 + 26) % 26) + 97); // Lowercase letters
        } else {
          plaintext += ciphertext.charAt(i); // Non-alphabetic characters
        }
      }

      document.getElementById("result").innerText = "Texto desencriptado: " + plaintext;
    }
  </script>
</head>
<body>
  <h1>Encriptador mediante el algoritmo de César</h1>
  <label for="plaintext">Texto:</label>
  <br>
  <textarea id="plaintext" rows="5" cols="50"></textarea>
  <br>
  <button onclick="encrypt()">Encriptar</button>
  <button onclick="decrypt()">Desencriptar</button>
  <br>
  <label for="ciphertext">Resultado:</label>
  <br>
  <textarea id="ciphertext" rows="5" cols="50" readonly></textarea>
  <br>
  <div id="result"></div>
</body>
</html>
